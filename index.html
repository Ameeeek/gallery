<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="profile-container">
      <div class="profile-picture">
        <img src="profilePhoto.png" width="156" height="156">
      </div>
      <div class="profile-name">
        <h3>Rodney Cotton</h3>
        <p>Helsinki, Finland</p>
      </div>
      <div class="profile-stats">
        <div class="profile-status">
          <h3>100</h3>
          <p>posts</p>
        </div>
        <div class="profile-status">
          <h3>2,242</h3>
          <p>folllowers</p>
        </div>
        <div class="profile-status">
          <h3>1,432</h3>
          <p>following</p>
        </div>
      </div>
    </div>
  </main>
  <aside>
    <div class="gallery">
      <div class="upper">
        <img src="photo1.png" width="299" height="299">
        <img src="photo2.png" width="629" height="299">
      </div>
      <div class="lower-main">
        <div class="lower">
          <img src="photo3.png" width="627" height="299">
          <div class="lower-sub">
            <img src="photo_4.png" width="299" height="299">
            <img src="photo5.png" width="299" height="299">
          </div>
        </div>
        <div class="lower-aside">
          <img src="photo6.png" width="297" height="630">
        </div>
      </div>
    </div>
  </aside>
</body>
</html>
